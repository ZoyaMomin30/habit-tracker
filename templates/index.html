<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <img id="header_image" src="./../images/header.png" atl="header image">
    </div>



    <div class="container">
        <div class="left">

            <iframe 
                src="https://widgetbox.app/embed/clock/digital/9659d62d-ae0e-497d-9c06-f787fd578d30" 
                width="270" 
                height="300" 
                frameborder="0" 
                scrolling="no">
            </iframe>

            <img class="image" src="./../images/image1.png" alt="logo" height="250px" >
            <img class="image" src="./../images/image2.png" alt="logo" height="350px" >
            <img class="image" src="./../images/image3.png" alt="logo" height="350px" >


        </div>

        <div class="center">
            <h1>Habit Tracker</h1>

            <div class="quote-container">
                <p>"{{ quote_text }}"</p>
                <p class="author">- {{ author }}</p>
            </div>




             <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#habitModal">
        Create Habit
    </button>

    <!-- Modal -->
    <div class="modal fade" id="habitModal" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="habitModalLabel">New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="habitForm">
                        <div class="mb-3">
                            <label for="habitName" class="form-label">Name of Habit</label>
                            <input type="text" class="form-control" id="habitName" placeholder="exercise/meditation/reading" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="quantity" placeholder="hours/kms/miles"  required>
                        </div>
                        <button type="submit" class="btn btn-dark">Save Habit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



            <!-- <iframe src="https://pixe.la/v1/users/zoyamomin/graphs/graph2" id="graph"
            width="800" height="300" frameborder="0" scrolling="no" margin-top="1em">
            </iframe> -->
            

        </div>
            

        <div class="right">
            <iframe 
                src="https://widgetbox.app/embed/calendar/simple/86a2e937-8939-4821-b633-228db2dc300b" 
                width="300" 
                height="300" 
                frameborder="0" 
                scrolling="no">
            </iframe>


            <img class="image" src="./../images/image5.png" alt="logo" height="350px" >
            <img class="image" src="./../images/image4.png" alt="logo" height="250px" >


        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
